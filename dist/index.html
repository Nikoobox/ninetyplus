<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
    <link rel="stylesheet" href="./main.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Ninety Plus</title>
</head>

<body>
    <header class='navbar' >
        <div class='logo-box' id='navbar-logo'>
            90 Plus
        </div>
        <div class='links'>
            <div class='github-link'><a href='https://github.com/Nikoobox'>Github</a></div>
            <div class='linkedin-link'><a href='https://www.linkedin.com/in/nikolay-shatalov-0963b28b/'>LinkedIn</a></div>
            <div class='portfolio-link'><a href='https://nikolayshatalov.com/'>Portfolio</a></div>
        </div>
    </header>

    <div class='main-container'>
        <div class=main-box>
            <div class='left' id='league-info'>
                
            </div>
            <div class='center'>
                <div class='all games' id='all-games'>
                    
                </div>
            </div>
            <div class='right'>
                <div class='league-standing' id='standings'>
                    <div class='name'> League Standing </div>
                    <div class='header'> 
                        <div class='pos'>#</div>
                        <div class='team-name'>Team</div>
                        <div class='points'>Pts</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3-scale.v3.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
